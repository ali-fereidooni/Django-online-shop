{% extends 'base.html' %}

{% block content %}
<h2>{{ product.name }}</h2>
<small>{{ product.created }}</small><br>
<p>{{ product.price }} Toman</p>
<img src="{{ product.image.url }}" style="width: 300px;">
<p>{{ product.description|safe }}</p><br><br>
<form action="{% url 'orders:add_cart' product.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add to cart">
</form>
{% endblock %}
